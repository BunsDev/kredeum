<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kredeum dapp</title>
		<meta name="description" content="The decentralized NFT platform" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/front.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
	</head>

	<body>
		<nav role="navigation">
            <div class="logo"><img src="assets/images/logo-kredeum.svg" alt="Logo Kredeum" /></div>
        </nav>

        <main role="main">
            <form id="search-top" action="">
                <input type="text" id="search" placeholder="Search" />
                <input type="submit" value="GO" />
            </form>

            <section class="content">
                <header>
                    <div class="row aligncenter">
                        <div class="col col-sm-3">
                            <h1>My NFT wallet</h1>
                        </div>
                        <div class="col col-sm-7">All collections</div>
                        <div class="col col-sm-2 txtright">Add files</div>
                    </div>
                </header>

                <div class="table">
                    <div class="row">
                        <div class="col col-sm-3">
                            <span class="label">Filter</span>
                            <div class="box">
                                <div class="box-section">
                                    <span class="label label-big">Media type</span>
                                    <div class="box-fields">
                                        <input class="box-field" id="video" name="media-type" type="checkbox" value="Video">
                                        <label class="field" for="video">Video</label>

                                        <input class="box-field" id="picture" name="media-type" type="checkbox" value="Picture">
                                        <label class="field" for="picture">Picture</label>

                                        <input class="box-field" id="texte" name="media-type" type="checkbox" value="Texte">
                                        <label class="field" for="texte">Texte</label>

                                        <input class="box-field" id="music" name="media-type" type="checkbox" value="Music">
                                        <label class="field" for="music">Music</label>

                                        <input class="box-field" id="web" name="media-type" type="checkbox" value="Web">
                                        <label class="field" for="web">Web</label>
                                    </div>
                                </div>
                                <div class="box-section">
                                    <span class="label label-big">Blockchain type</span>
                                    <div class="box-fields">
                                        <input class="box-field" id="ethereum" name="blockchain-type" type="checkbox" value="Ethereum">
                                        <label class="field" for="ethereum">Ethereum</label>

                                        <input class="box-field" id="bsc" name="blockchain-type" type="checkbox" value="BSC">
                                        <label class="field" for="bsc">BSC</label>

                                        <input class="box-field" id="polygon" name="blockchain-type" type="checkbox" value="Polygon">
                                        <label class="field" for="polygon">Polygon</label>
                                    </div>
                                </div>
                                <div class="box-section">
                                    <span class="label label-big">Marketplace</span>
                                    <div class="box-fields">
                                        <input class="box-field" id="opensea" name="marketplace" type="checkbox" value="Ethereum">
                                        <label class="field" for="opensea">Opensea</label>

                                        <input class="box-field" id="arkane" name="marketplace" type="checkbox" value="Arkane">
                                        <label class="field" for="arkane">Arkane</label>
                                    </div>
                                </div>
                                <div class="box-section">
                                    <span class="label label-big">Statut</span>
                                    <div class="box-fields">
                                        <input class="box-field" id="mint" name="statut" type="checkbox" value="Mint">
                                        <label class="field" for="mint">Mint</label>

                                        <input class="box-field" id="inactive" name="statut" type="checkbox" value="Inactive">
                                        <label class="field" for="inactive">Inactive</label>

                                        <input class="box-field" id="sell" name="statut" type="checkbox" value="Sell">
                                        <label class="field" for="sell">Sell</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col col-sm-9">
                            <div class="table">
                                <div class="table-row table-head">
                                    <div class="table-col"><span class="label">Media</span></div>
                                    <div class="table-col"><span class="label">Type</span></div>
                                    <div class="table-col"><span class="label">Date</span></div>
                                    <div class="table-col"><span class="label">Name</span></div>
                                    <div class="table-col"><span class="label">Blockchain</span></div>
                                    <div class="table-col"><span class="label">Marketplace</span></div>
                                    <div class="table-col"><span class="label">Statut</span></div>
                                    <div class="table-col"><span class="label">More</span></div>
                                </div>


                                <div class="table-row">
                                    <div class="table-col">&nbsp;</div>
                                    <div class="table-col table-col-full colspan">My first collection</div>
                                </div>

                                <div class="table-row">
                                    <div class="table-col"><div class="media"><img src="https://picsum.photos/40" /></div></div>
                                    <div class="table-col"><strong>Photo</strong></div>
                                    <div class="table-col light">10/02/21</div>
                                    <div class="table-col light">mon_image_du_futur.jpg</div>
                                    <div class="table-col"><span class="tag tag-bsc">Bsc</span></div>
                                    <div class="table-col"><span class="tag tag-marketplace">Opensea</span></div>
                                    <div class="table-col"><a href="#" class="btn btn-small btn-mint" title="Mint">Mint</a></div>
                                    <div class="table-col">More</div>
                                </div>

                                <div class="table-row">
                                    <div class="table-col"><div class="media media-video"></div></div>
                                    <div class="table-col"><strong>Video</strong></div>
                                    <div class="table-col light">10/02/21</div>
                                    <div class="table-col light">lorem_ipsum_dolor.mp4</div>
                                    <div class="table-col"></div>
                                    <div class="table-col"></div>
                                    <div class="table-col"><a href="#" class="btn btn-small btn-mint" title="Mint">Mint</a></div>
                                    <div class="table-col">More</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
		</main>
		<footer></footer>
	</body>
</html>
