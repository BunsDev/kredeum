name: Tests js
on: push
# on: pull_request

jobs:
  check:
    name: Check sources
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@master

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.6.2
          run_install: true

      - name: Run tests
        run: npm run github  
        env:
          PROD: true
          NODE_DEBUG: false
          ACCOUNT_ADDRESS: ${{ secrets.ACCOUNT_ADDRESS }}
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          ARBITRUM_API_KEY: ${{ secrets.ARBITRUM_API_KEY }}
          COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          MATICVIGIL_API_KEY: ${{ secrets.MATICVIGIL_API_KEY }}
          NFT_STORAGE_KEY: ${{ secrets.NFT_STORAGE_KEY }}
          ACCOUNT_KEY: ${{ secrets.PRIVATE_KEY_TEST_0 }}
          PRIVATE_KEY_TEST_1: ${{ secrets.PRIVATE_KEY_TEST_1 }}
          PRIVATE_KEY_TEST_2: ${{ secrets.PRIVATE_KEY_TEST_2 }}
          RANDOM_KEY: ${{ secrets.PRIVATE_KEY_TEST_3 }}
          THEGRAPH_KEY: ${{ secrets.THEGRAPH_KEY }}
