# prettier-ignore
specVersion: 0.0.2
description: Kredeum NFTs subgraph for Polygon network
repository: https://github.com/Kredeum/kredeum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenNFTs
    network: 
    source:
      address: '0x34538444A64251c765c5e4c9715a16723CA922D8'
      abi: OpenNFTs
      startBlock: 13976646
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owners
        - Contract
        - Transfer
      abis:
        - name: OpenNFTs
          file: ./abis/OpenNFTs.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
