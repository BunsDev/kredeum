specVersion: 0.0.2
description: Kredeum NFTs subgraph for Matic / Polygon network
repository: https://github.com/Kredeum/kredeum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Open NFT1
    network: mumbai
    source:
      address: '0xb05AA675e9d061C60fE050392E30AfeD22C655DA'
      abi: NFT
      startBlock: 13758536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Open NFT0
    network: mumbai
    source:
      address: '0x89f25A1B2F1c547c469696bF076936d47DF66cf3'
      abi: NFT
      startBlock: 12416017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
